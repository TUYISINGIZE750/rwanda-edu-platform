name: Keep Render Backend Awake

on:
  schedule:
    - cron: '*/14 * * * *'  # Every 14 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend at $(date)"
          curl -s https://rwanda-edu-platform.onrender.com/health
          echo ""
          curl -s https://rwanda-edu-platform.onrender.com/wake-up
          echo ""
          echo "Backend is awake!"
