name: Keep Backend Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://rwanda-edu-platform.onrender.com/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "✓ Backend is alive (HTTP $response)"
          else
            echo "✗ Backend returned HTTP $response"
            curl -X POST https://rwanda-edu-platform.onrender.com/health || true
          fi
