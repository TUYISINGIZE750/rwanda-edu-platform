<!DOCTYPE html>
<html>
<head>
    <title>Test Locations API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Test Locations API</h1>
    
    <p><strong>Backend URL:</strong> <span id="backendUrl"></span></p>

    <button onclick="testProvinces()">Test Provinces</button>
    <button onclick="testDistricts()">Test Districts (Kigali)</button>
    <button onclick="testSchools()">Test Schools (Gasabo)</button>

    <div id="result"></div>

    <script>
        const hostname = window.location.hostname;
        const backendUrl = `http://${hostname}:8080`;
        document.getElementById('backendUrl').textContent = backendUrl;

        async function testProvinces() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div>Testing provinces...</div>';
            
            try {
                const response = await fetch(`${backendUrl}/api/v1/locations/provinces`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Provinces loaded!\n\nCount: ${data.length}\n\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Failed\n\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testDistricts() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div>Testing districts for Kigali...</div>';
            
            try {
                const response = await fetch(`${backendUrl}/api/v1/locations/districts/Kigali`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Districts loaded!\n\nCount: ${data.length}\n\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Failed\n\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testSchools() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div>Testing schools for Gasabo...</div>';
            
            try {
                const response = await fetch(`${backendUrl}/api/v1/locations/schools-by-district/Gasabo`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Schools loaded!\n\nCount: ${data.length}\n\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Failed\n\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testProvinces, 500);
        };
    </script>
</body>
</html>
