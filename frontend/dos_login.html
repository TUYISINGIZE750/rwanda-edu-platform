<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS Login - Rwanda Education Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
        
        .success {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
        }
        
        .sample-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .sample-credentials h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .credential-item {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>DOS Login</h1>
            <p>Rwanda Education Platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div id="message"></div>
        </form>
        
        <div class="sample-credentials">
            <h4>Sample DOS Credentials:</h4>
            <div class="credential-item">Username: nyarugenge_1 | Password: dos12024</div>
            <div class="credential-item">Username: gasabo_4 | Password: dos42024</div>
            <div class="credential-item">Username: kicukiro_6 | Password: dos62024</div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Simple validation
            if (!username || !password) {
                messageDiv.innerHTML = '<div class="error">Please enter both username and password</div>';
                return;
            }
            
            // Simulate login (in real app, this would be an API call)
            fetch('/api/dos-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/dos-dashboard';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = '<div class="error">Invalid credentials. Please try again.</div>';
                }
            })
            .catch(error => {
                // For demo purposes, show success for any valid-looking credentials
                if (username.includes('_') && password.startsWith('dos')) {
                    messageDiv.innerHTML = '<div class="success">Login successful! Welcome to DOS Dashboard</div>';
                } else {
                    messageDiv.innerHTML = '<div class="error">Invalid credentials. Please use the sample credentials provided.</div>';
                }
            });
        });
    </script>
</body>
</html>
