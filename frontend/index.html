<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="TSSANYWHERE - Technical Skills & Learning, Anytime, Anywhere" />
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TSSANYWHERE" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="TSSANYWHERE" />
  <meta property="og:description" content="Technical Skills & Learning for Rwanda's TVET/TSS Students - Anytime, Anywhere" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://localhost:5173" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.js" as="script" />
  <link rel="preload" href="/src/style.css" as="style" />
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json" />
  
  <title>TSSANYWHERE - Learn Anytime, Anywhere</title>
</head>
<body>
  <!-- Main App -->
  <div id="app"></div>
  
  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
    </div>
  </noscript>
  
  <script type="module" src="/src/main.js"></script>
  
  <script>
    // Unregister any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log('Service worker unregistered');
        }
      });
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            caches.delete(cacheName);
            console.log('Cache deleted:', cacheName);
          });
        });
      }
    }
    
    // Remove loading screen when app is ready
    window.addEventListener('load', () => {
      document.body.classList.add('app-loaded');
    });
    
    // Handle app install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install button or banner
      console.log('App can be installed');
    });
    
    // Handle successful app install
    window.addEventListener('appinstalled', (evt) => {
      console.log('App was installed');
    });
    
    // Prevent zoom on iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    
    // Handle viewport height changes on mobile
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
  </script>
</body>
</html>
