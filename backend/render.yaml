services:
  - type: web
    name: rwanda-edu-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python seed_tvet_schools.py
    startCommand: bash start.sh
    envVars:
      - key: DATABASE_URL
        scope: build,runtime
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: production
