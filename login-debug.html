<!DOCTYPE html>
<html>
<head>
    <title>Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Login Debug Tool</h1>
    
    <div>
        <p><strong>Backend URL:</strong> <span id="backendUrl"></span></p>
    </div>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="teststudent1@school.rw">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <script>
        const hostname = window.location.hostname;
        const backendUrl = `http://${hostname}:8080`;
        document.getElementById('backendUrl').textContent = backendUrl;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Sending login request...</div>';
            
            const payload = { email, password };
            
            resultDiv.innerHTML += `<div class="info">Payload:\n${JSON.stringify(payload, null, 2)}</div>`;
            
            try {
                const response = await fetch(`${backendUrl}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ LOGIN SUCCESS!\n\nResponse:\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå LOGIN FAILED\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå REQUEST FAILED\n\nError: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
